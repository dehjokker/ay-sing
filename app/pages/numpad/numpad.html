<ion-content class="numpad">
  <div class="numpad__display">
    <input type="text" [(ngModel)]="number">
  </div>

  <div class="numpad__numbers">
    <div class="numpad__column">
      <button class="numpad__number" (click)="enterDigit(1)">1</button>
      <button class="numpad__number" (click)="enterDigit(4)">4</button>
      <button class="numpad__number" (click)="enterDigit(7)">7</button>
      <button class="numpad__number numpad__number--clear" (click)="clearInput()">Clear</button>
    </div>

    <div class="numpad__column">
      <button class="numpad__number" (click)="enterDigit(2)">2</button>
      <button class="numpad__number" (click)="enterDigit(5)">5</button>
      <button class="numpad__number" (click)="enterDigit(8)">8</button>
      <button class="numpad__number" (click)="enterDigit(0)">0</button>
    </div>

    <div class="numpad__column">
      <button class="numpad__number" (click)="enterDigit(3)">3</button>
      <button class="numpad__number" (click)="enterDigit(6)">6</button>
      <button class="numpad__number" (click)="enterDigit(9)">9</button>
      <button class="numpad__number numpad__number--backspace" (click)="backspace()">
        <ion-icon ios="ios-backspace-outline" md="md-backspace"></ion-icon>
      </button>
    </div>
  </div>

  <div class="numpad__go">
    <button (click)="go()">Go</button>
  </div>
</ion-content>
